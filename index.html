<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async defer></script>
  <title>Calculator</title>
</head>

<body>
  <main class="main">
    <div class="calculator">
      <div class="display">
        <div class="user-input" id="user-input"></div>
        <div class="result" id="result">0</div>
      </div>
      <div class="buttons-grid">
        <button class="allclear" id="allclear" data-type="clear">AC</button>
        <button class="clear" id="clear" data-type="backspace">C</button>
        <button class="operators" id="remainder" data-type="operator">%</button>
        <button class="operators" id="divide" data-type="operator">รท</button>
        <button class="digits" id="digit-7" data-type="number">7</button>
        <button class="digits" id="digit-8" data-type="number">8</button>
        <button class="digits" id="digit-9" data-type="number">9</button>
        <button class="operators" id="add" data-type="operator">+</button>
        <button class="digits" id="digit-4" data-type="number">4</button>
        <button class="digits" id="digit-5" data-type="number">5</button>
        <button class="digits" id="digit-6" data-type="number">6</button>
        <button class="operators" id="substract" data-type="operator">-</button>
        <button class="digits" id="digit-1" data-type="number">1</button>
        <button class="digits" id="digit-2" data-type="number">2</button>
        <button class="digits" id="digit-3" data-type="number">3</button>
        <button class="operators" id="multiply" data-type="operator">ร</button>
        <button class="digits" id="digit-0" data-type="number">0</button>
        <button class="decimal" id="decimal" data-type="decimal">.</button>
        <button class="equals" id="equals" data-type="equal">=</button>
      </div>
    </div>
  </main>
</body>

</html>
